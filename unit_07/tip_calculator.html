<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
   <title>Tip Calculator</title>
</head>
<body>
      <div class="container">
         <h1 class="text-black-50">Tip Calculator</h1>

            <div class="row">  

               <input id="billamt" type="text" placeholder="Enter Total Bill Amount">

            </div> 
            
        <button type="button"onclick="fivePercent()">5%</button>
        <button type="button"onclick="tenPercent()">10%</button>
        <button type="button"onclick="twentyFivePercent()">25%</button>
            <div class="row">
               <button id="fbtn" type="button"onclick="twoPoundPlusTwo()">Largest from 25% or £2+10%</button>
            </div>
        <div class="row text-black-50" >
         <label class="mt-2" for="tip">Tip to Give</label>
         <span class="mt-5 fs-4 py-3 ms-2" id="tip">£X.XX</span>
       </div>
    
      </div>
      
    
    <script src="calculator.js"></script>
   
</body>
</html>
