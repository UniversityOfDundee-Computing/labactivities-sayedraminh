<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
   <title>Tip Calculator</title>
</head>
<body>
      <div class="container">
         <h1 class="text-black-50">Tip Calculator</h1>

            <div class="row">  
                <ol id="selectable">
                    <li  value="1"id="onee" class="ui-state-default">£1</li>
                    <li value="5" id="fivee" class="ui-state-default">£5</li>
                    <li value="10" id="tenn" class="ui-state-default">£10</li>
                    <li value="20" id="twentyy" class="ui-state-default">£20</li>
                    <li value="50" id="fiftyy" class="ui-state-default">£50</li>
                    <li value="100" id="hundredd" class="ui-state-default">£100</li>
                    <li value="200" id="twohundredd" class="ui-state-default">£200</li>
                </ol>

               <input id="billamt" type="text" placeholder="Enter Total Bill Amount">

            </div> 
            
        <button id="fivep" type="button">5%</button>
        <button  id="tenp" type="button">10%</button>
        <button id="twentyfivep"type="button">25%</button>
            <div class="row">
               <button id="twopound" type="button">Largest from 25% or £2+10%</button>
            </div>
        <div class="row text-black-50" >
         <label class="mt-2" for="tip">Tip to Give</label>
         <span class="mt-5 fs-4 py-3 ms-2" id="tip">£X.XX</span>
       </div>
    
      </div>
      
    
    <script src="javascript.js"></script>
   
</body>
</html>
